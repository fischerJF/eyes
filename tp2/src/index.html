<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="./assets/img/index">

    <title>Visualização de Dados</title>

    <link href="./assets/css/basics.css" rel="stylesheet">

    <link href="./vendors/css/bootstrap.min.css" rel="stylesheet">

    <link href="./vendors/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <link href="./vendors/css/starter-template.css" rel="stylesheet">

    <script src="./vendors/js/ie-emulation-modes-warning.js"></script>

    <style>

      body {
        font: 10px sans-serif;
      }

      .axis line,
      .axis path {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }

      .arrow {
        stroke: #000;
        stroke-width: 1.5px;
      }

      .outer,
      .inner {
        shape-rendering: crispEdges;
      }

      .outer {
        fill: none;
        stroke: #000;
      }

      .inner {
        fill: #ccc;
        stroke: #000;
        stroke-dasharray: 3, 4;
      }

    </style>

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Flowers</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="starter-template">
        <h1>TP2 - Visualização com D3</h1>
      </div>
    </div>

    <!-- Import D3 -->
    <!-- <script src="./vendors/js/d3.min.js"></script> -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="./vendors/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="./vendors/js/bootstrap.min.js"></script>
    <script src="./vendors/js/ie10-viewport-bug-workaround.js"></script>
    <!-- Custom JavaScript-->
    <!-- <script src="./assets/js/scatter.js"></script> -->

    <script>
      // debug
      var debug;

      // svg attributes 
      var margin, width, height;

      // chart attributes
      var x, y;

      // colors
      var color;

      // coordinates
      var xAxis, yAxis;

      // main canvas
      var svg;

      // data
      var data;

      function init() {
        margin = {top: 20, right: 20, bottom: 30, left: 40};
        width = 960 - margin.left - margin.right;
        height = 500 - margin.top - margin.bottom;

        x = d3.scaleBand()
          .rangeRound([0, width]);


        y = d3.scaleLinear().range([height, 0]);

        color = d3.scaleOrdinal(d3.schemeCategory10);;

        xAxis = d3.axisBottom(x);

        yAxis = d3.axisLeft(y);

        svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
      }

      function buildAxis() {
        x.domain(data.map(function(d) { return d.name; }));

        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);

        var max = d3.max(data, function(d) { return d.value; });
        y.domain([0, max]).nice();

        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis);
      }

      function builVisualization() {
        debug = true;

        init();

        buildAxis();

        if (debug)
          console.log("end of builVisualization!");
      }

      d3.csv("./data/teste.csv", function(error, inputData) {
          if (error) alert("Problema para ler os dados!");

          data = inputData;

          data.forEach(function(d) {
            d.value = +d.value;
          });

          builVisualization();
      });
    </script>

  </body>
</html>
