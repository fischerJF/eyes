<!DOCTYPE html>

    <title>TP1 - Visualização de Dados</title>

    <link href="./assets/css/basics.css" rel="stylesheet">

    <link href="./vendors/css/bootstrap.min.css" rel="stylesheet">

    <link href="./vendors/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <link href="./vendors/css/starter-template.css" rel="stylesheet">

    <script src="./vendors/js/ie-emulation-modes-warning.js"></script>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Tabela Dinâmica</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search..." id="searchTextId">
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="starter-template">
        <h1>TP1 - Tabela</h1>
      </div>
      <div id="main">
        <div class="table-responsive">
          <table class="table table-bordered table-hover table table-striped" id="mainTable">
            <thead></thead>
            <tbody></tbody>
          </table>
            <div id="controls" class="col-md-12">
              <div class="col-md-3 pagination">
                <form class="navbar-form navbar-right">
                  <input type="text" class="form-control" value='10' placeholder="Records per page..." id="limitRecords">
                </form>
              </div>
              <div class="col-md-9">
                <div class="pull-right">
                  <ul class="pagination">
                    <li id="prev" class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
                    <li id="infoPage" class="disabled"><a>Showing 1 to 10 pages</a></li>
                    <li id="next" class="page-item"><a class="page-link" href="#">Next</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- Import D3 -->
    <script src="./vendors/js/d3.min.js"></script>
