    <!-- 
    reference:
    http://mbostock.github.io/d3/talk/20111116/iris-parallel.html
    -->

    <script>
      d3.csv("./data/dataVisualization.csv", function(error, inputData) {
        if (error) alert("Problema para ler os dados de entrada!");

        data = inputData;

        names = [];
        ys = [];
        data.forEach(function(d, i) {
          names.push(d.name);
          d.avgAll = +d.avgAll;
          ys.push(d.avgAll);
          d.id = i;
          d.rm = +d.rm;
        });

        margin = {top: 20, right: 50, bottom: 30, left: 50};
        width = (d3.select("#mainCanvas").node().offsetWidth*.9) - margin.left - margin.right;
        height = (window.innerHeight/1.5) - margin.top - margin.bottom;

        x = d3.scaleBand()
          .rangeRound([0, width]);

        y = d3.scaleLinear().range([height, 0]);

        color = d3.scaleOrdinal(d3.schemeCategory10);;

        xAxis = d3.axisBottom(x);

        yAxis = d3.axisLeft(y);

        svg = d3.select("#mainCanvas").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        x.domain(names);

        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);

        y.domain(d3.extent(ys));

        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis);

        radius = x.step()/2;

        svg.append("g")
            .attr("class", "gcircles")
          .selectAll("circles").data(data).enter().append("circle")
            .attr("cx", function(d) { return x(d.name)+radius; })
            .attr("cy", function(d) { return y(d.avgAll); })
            .attr("r", function(d) { return (d.rm/100)*4; })
            .attr("fill", function(d) { return color(d.category); });
      });
    </script>
