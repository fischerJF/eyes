    <!-- 
    reference:
    http://mbostock.github.io/d3/talk/20111116/iris-parallel.html
    -->

    <script>
      

      var m = [80, 160, 200, 160],
          w = d3.select("#mainCanvas").node().offsetWidth - m[1] - m[3],
          h = (window.innerHeight * 0.8) - m[0] - m[2]; //

      var line = d3.line(),
          axis = d3.axisLeft("left"),
          foreground;

      var svg = d3.select("#mainCanvas").append("svg")
          .attr("width", w + m[1] + m[3])
          .attr("height", h + m[0] + m[2])
        .append("svg:g")
          .attr("transform", "translate(" + m[3] + "," + m[0] + ")");

      d3.csv("./data/teste.csv", function(error, flowers) {
        if (error) alert("Problema para ler os dados de entrada!");

        color = d3.scaleOrdinal(d3.schemeCategory10);

        typesDuplicated = []; flowers.map(function(d) { typesDuplicated.push(d.category); });
        types = typesDuplicated.filter(function(item, pos) {
          return typesDuplicated.indexOf(item) == pos;
        });
        fields = Object.keys(flowers[0]);
        fields.pop();
        fields.shift();

        data = {};
        fields.forEach(function(d) { data[d] = []; });
        flowers.forEach(function(d) {
          fields.forEach(function(f) { 
            data[f].push(+d[f]); 
          });
        });
        
        species = types; 
        traits = fields; 

        x = d3.scalePoint().domain(traits).range([0, w]);
        y = {};

        traits.forEach(function(d) {
          flowers.forEach(function(p) { p[d] = +p[d]; });

          y[d] = d3.scaleLinear()
              .domain(d3.extent(data[d]))
              .range([h, 0]);
        });

        // Add a legend.
        var legend = svg.selectAll("g.legend")
            .data(species)
          .enter().append("svg:g")
            .attr("class", "legend")
            .attr("transform", function(d, i) { return "translate(0," + (i * 20 + h*1.1) + ")"; });

        legend.append("svg:line")
            .attr("stroke", function(d) { return color(d); })
            .attr("x2", 8);

        legend.append("svg:text")
            .attr("x", 12)
            .attr("dy", ".31em")
            .text(function(d) { return d; });

        // Add foreground lines.
        foreground = svg.append("svg:g")
            .attr("class", "foreground")
          .selectAll("path")
            .data(flowers)
          .enter().append("svg:path")
            .attr("d", path)
            .attr("stroke", function(d) { return color(d.category); });

        // Add a group element for each trait.
        var g = svg.selectAll(".trait")
            .data(traits)
          .enter().append("svg:g")
            .attr("class", "trait")
            .attr("transform", function(d) { return "translate(" + x(d) + ")"; });

        // Add an axis and title.
        g.append("svg:g")
            .attr("class", "axis")
            .each(function(d) { d3.select(this).call(axis.scale(y[d])); })
          .append("svg:text")
            .attr("text-anchor", "middle")
            .attr("y", -11)
            .attr("fill", "black")
            .attr("font-size", 18)
            .text(String);

        function path(d) {
          return line(traits.map(function(p) { return [x(p), y[p](d[p])]; }));
        }
      });
    </script>
